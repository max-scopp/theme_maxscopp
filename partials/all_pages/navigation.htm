<!-- Nav -->
<nav class="header-nav">
<ul class="header-nav-inner">
    {% for item in mainMenu.menuItems %}
            <li class="{{ item.isActive or item.isChildActive ? 'active' : '' }} {{ item.items ? 'dropdown' : '' }}">
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
    {% endfor %}
</ul>
</nav>
